name: Cometa CI

# Trigger on PRs to main and pushes to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest cffi
        # Install the package in editable mode so src/ imports work
        pip install -e .

    - name: Lint with Pylint
      run: |
        pylint src

    - name: Run Tests
      run: |
        pytest -v